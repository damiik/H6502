name:                H6502
version:             0.1.0.0
github:              "damiik/H6502"
license:             BSD-3-Clause
author:              "Dariusz Mikołajczyk"
maintainer:          "damii@poczta.onet.pl"
copyright:           "2025 Dariusz Mikołajczyk"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/damiik/H6502#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- containers
- split # Added for Data.List.Split
- optparse-applicative # Added for command-line options
- bytestring # Added for ByteString support
- binary
- filepath

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  exposed-modules:
  - Lib
  - Assembly
  - Assembly.Core   # Add the new Core module
  - Assembly.Macros
  - Assembly.List
  - C64
  other-modules:
  - C64.HelloWorld
  - Assembly.Branch
  - Assembly.Instructions6502
  - C64.HorizontalBars

executables:
  H6502-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - H6502
    # Add dependencies needed by Assembly here if they weren't top-level
    # - mtl
    # - containers

tests:
  H6502-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - H6502
    - hspec
